    <div class="container" >
    <form class= "col-4 text-bg-primary p-4 bottom-50 end-50 container-lg" style="left:10px" >
        <div class="mb-3 animate__bounceOutRight">

        </div>

        </div>
        <div class="mb-3 form-check">

        </div>
        <button type="submit" class="btn btn-light btn-lg">enviar.  <i class="fa-solid fa-delete-left"></i></button>
      </form>
    </div>
